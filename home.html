<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="top">
      <header>
        <h5 class="header">Java Script Weather App</h5>
      </header>
    </section>
    <section class="inputs">
      <input type="text" placeholder="Enter any city..." id="city" />
      <input type="submit" value="Submit" id="add" />

      <button placeholder="submit" id="add"></button>
    </section>
    <section class="display">
      <div class="wrapper">
        <h2 id="cityoutput"></h2>
        <p id="description"></p>
        <p id="temp"></p>
        <p id="wind"></p>
      </div>
    </section>
  </body>
  <script src="function.js"></script>
</html>
